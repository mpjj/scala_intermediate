plugins {
    id 'scala'
    //id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.11'
    testCompile group: 'org.scalatest', name: 'scalatest_2.13', version: '3.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
